<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giardino Digitale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🌱 Giardino Digitale</h1>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Cerca una pianta...">
            <button onclick="searchPlant()">Cerca</button>
            <button onclick="triggerPhotoIdentification()">Identifica da foto</button>

            <div class="temperature-filter">
                <label>🖊️ Temperatura minima:
                    <input type="number" id="minTemp" placeholder="°C">
                </label>
                <label>🖊️ Temperatura massima:
                    <input type="number" id="maxTemp" placeholder="°C">
                </label>
                <button onclick="filterByTemperature()">Filtra</button>
            </div>
        </section>

        <section id="photoSection" style="display: none;">
            <input type="file" id="photoInput" accept="image/*">
            <button onclick="identifyPlant()">Identifica</button>
        </section>

        <section id="plantDetails"></section>

        <section id="gardenSection">
            <h2>🌿 Il mio giardino</h2>
            <input type="text" id="filterInput" oninput="filterPlants()" placeholder="Filtra per nome...">
            <ul id="gardenList"></ul>
            <button onclick="toggleGarden()" id="toggleGardenButton">Nascondi il mio giardino</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
