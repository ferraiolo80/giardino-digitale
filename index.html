<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giardino Digitale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌸 Giardino Digitale 🌿</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cerca una pianta...">
    <button onclick="searchPlant()">Cerca</button>
    <button onclick="identifyPlant()">Identifica da Foto</button>
  </div>

  <div class="filter-container">
    <label>🌡️ Filtra per temperatura:</label><br>
    <input type="number" id="tempMinFilter" placeholder="Temperatura Min °C">
    <input type="number" id="tempMaxFilter" placeholder="Temperatura Max °C">
    <button onclick="filterByTemperature()">Applica Filtro</button>
  </div>

  <div id="risultato"></div>

  <h2 id="giardinoTitle">Il mio giardino</h2>
  <button id="toggleGiardino">Nascondi il mio giardino</button>
  <div id="giardino"></div>

  <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFile(event)">

  <div id="loader" class="loader" style="display:none;">
  Caricamento...
  </div>

  <!-- Librerie Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- I tuoi script -->
  <script src="app.js"></script>
</body>
</html>
