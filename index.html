<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Giardino Digitale</title>
    <!-- Collega il tuo file CSS personalizzato -->
    <link rel="stylesheet" href="./style.css">
    <!-- Collega il Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Importa React e ReactDOM dalla CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Importa Babel standalone per transpilare JSX nel browser -->
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.24.6/babel.min.js"></script>
    <!-- Importa le librerie Firebase dalla CDN per l'accesso globale (compat versions) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <!-- Importa Firebase Storage dalla CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" xintegrity="sha512-1ycn6IcaQQ40NZunHMdThmQfLzG/yqINuG0tOkU2XyT/k/rL5K5B5C1C1R0z1S1N1F1D1T1A1B1C1D1E1F1G1H1I1J1K1L1M1N1O1P1Q1R1S1T1U1V1W1X1Y1Z1A1B1C1D1E1F1G1H1I1J1K1L1M1N1O1P1Q1R1S1T1U1V1W1X1Y1Z" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Inter per un look pulito -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <!-- L'applicazione React verrà montata qui. -->
        <!-- Il titolo abbellito sarà renderizzato direttamente dal componente App.js. -->
    </div>
    <!-- Carica il tuo script React principale (App.js) con type="text/babel" -->
    <script type="text/babel" src="./App.js"></script>

    <!-- Script per registrare il service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrato con successo:', registration);
                    })
                    .catch(error => {
                        console.error('Registrazione Service Worker fallita:', error);
                    });
            });
        }
    </script>
</body>
</html>
