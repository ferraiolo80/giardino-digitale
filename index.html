<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Giardino Digitale</title>
  </head>
<body>
  <h1>🌿 Giardino Digitale</h1>

  <h3>Cerca una pianta</h3>
  <input type="text" id="searchInput" placeholder="Nome pianta">
  <button onclick="searchPlant()">Cerca</button>

  <h3>oppure riconosci da foto</h3>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="identifyPlant()">Identifica</button>

  <div id="risultato"></div>
  
  <button id="toggleGiardino">Nascondi il mio giardino</button>
  
  <h2>🌱 Il mio giardino</h2>
  <input type="text" id="filterInput" placeholder="Filtra per nome..." oninput="renderMyGarden()" style="margin-bottom: 1em; padding: 0.5em; width: 100%;">
  <div style="margin-bottom: 1em;">
  <label for="tempFilter">🌡️ Mostra solo piante adatte a temperature ≥ </label>
  <input type="number" id="tempFilter" min="-10" max="50" value="" placeholder="es. 10" style="width: 4em;" oninput="renderMyGarden()">
  °C
  </div>

  <div id="giardino"></div>

  <script src="app.js"></script>
  <script src="canvas.js"></script>
</body>
</html>
