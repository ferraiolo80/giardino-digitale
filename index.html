<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giardino Digitale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌱 Giardino Digitale</h1>

  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Cerca una pianta...">
    <button onclick="searchPlant()">Cerca</button>
    <button onclick="document.getElementById('fileInput').click()">Identifica da foto</button>
    <input type="file" id="fileInput" accept="image/*" onchange="identifyPlant(event)" style="display:none;">
  </div>

  <div class="filter-section">
    <label>🌡️ Temperatura minima:
      <input type="number" id="minTemp" placeholder="°C">
    </label>
    <label>🌡️ Temperatura massima:
      <input type="number" id="maxTemp" placeholder="°C">
    </label>
    <button onclick="filterByTemperature()">Filtra</button>
  </div>

  <div id="risultato"></div>

  <button id="toggleGiardino" class="bottone-toggle">Nascondi il mio giardino</button>

  <div id="giardino"></div>

  <script src="app.js"></script>
</body>
</html>
